<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraNet</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFFFFF">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="studentDashboard.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Mobile Topbar -->
  <header class="top-nav flex justify-between items-center px-4 py-2 bg-[#18354a] text-white shadow md:hidden fixed top-0 left-0 right-0 z-50">
    <button id="hamburger" class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <div class="flex items-center space-x-2">
      <i class="fas fa-book-open text-xl"></i>
      <span class="font-bold">LibraNet</span>
    </div>
    
    <div class="flex items-center space-x-4">
      <button class="install-btn p-2 bg-[#18354a] text-white rounded-full hover:bg-[#415977] transition">
       <i class="fa-solid fa-download"></i>
      </button>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>


  <!-- Desktop topbar -->
  <header class="top-nav hidden md:flex">
    <div class="flex items-center space-x-4">
      <i class="fas fa-book-open text-2xl"></i>
      <span class="text-xl font-bold">LibraNet</span>
    </div>
    <nav class="space-x-6">
      <a href="#" class="text-gray-400"><i class="fas fa-bell"></i> Notifications</a>
      <a href="#"><i class="fas fa-user-circle"></i> Login</a>
    </nav>
  </header>
  



    <!-- Sidebar -->
  <aside class="side-nav hidden md:block">
    <div></div> <!-- Placeholder for top items (if any ) -->
    <div class="mt-auto mb-2 ml-0.3">
      <a href="#" class="flex items-center gap-2 text-white">
        <i class="fas fa-question-circle"></i>
        Help & Support
      </a>
    </div>
  </aside>

<!-- Main Content -->
<main class="main-content flex justify-center items-start min-h-[calc(100vh-6rem)] pt-6 px-4 sm:px-6 lg:px-8">
  <div class="login-box w-full max-w-md md:max-w-lg lg:max-w-xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-center text-2xl font-semibold mb-12">Login as a Librarian</h2>

<!-- Email input -->
<div class="flex flex-col mb-4 w-full">
  <div class="flex flex-col sm:flex-row sm:items-center">
    <label for="email" class="label sm:w-1/4">Email:</label>
    <input type="text" id="email" placeholder="example@Libranet.ac.ae" class="input-field sm:w-3/4" />
  </div>
  <p id="emailError" class="text-sm text-red-500 mt-1 sm:ml-1/4 hidden">
    Please enter a valid email.
  </p>
</div>

<!-- Password input -->
<div class="flex flex-col mb-8 w-full">
  <div class="flex flex-col sm:flex-row sm:items-center relative">
    <label for="password" class="label sm:w-1/4">Password:</label>
    <input type="password" id="password" placeholder="Enter password" class="input-field pr-10 sm:w-3/4" />
    <button type="button" id="togglePassword" class="absolute right-0 top-0 mt-3 mr-3 sm:mt-0 sm:mr-0 sm:relative sm:self-center">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <p id="passwordError" class="text-sm text-red-500 mt-1 sm:ml-1/4 hidden">
    Password must be at least 8 characters.
  </p>
</div>



    <div class="flex flex-col sm:flex-row justify-between items-center text-base mb-10 px-0 sm:px-2 mt-4">
      <label class="flex items-center gap-2">
        <input type="checkbox" /> Remember me
      </label>
      <a href="#" class="link-btn text-base mt-2 sm:mt-0">Forgot Password?</a>
    </div>

    <div class="text-center mb-10 px-0 sm:px-16">
      <button id="loginBtn" disabled class="btn-disabled">Login</button>
    </div>

    <p class="text-center text-base px-0 sm:px-16">
      Donâ€™t have an account? <a href="#" class="link-btn">Sign up!</a>
    </p>
  </div>
</main>



  <!-- External JS -->
  <script src="studentDasboard.js"></script>
</body>
</html>
